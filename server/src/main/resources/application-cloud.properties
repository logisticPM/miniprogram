# 微信云托管环境配置

# 数据源配置 - 微信云托管MySQL
spring.datasource.url=jdbc:p6spy:mysql://${MYSQL_ADDRESS}/udyk_community?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&requireSSL=false
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# Redis配置 - 微信云托管Redis
spring.redis.host=${REDIS_ADDRESS}
spring.redis.port=6379
spring.redis.password=${REDIS_PASSWORD:}

# 健康检查配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.redis.enabled=true
management.endpoint.health.probes.enabled=true

# 日志级别 - 生产环境调整为INFO
logging.level.org.springframework.web=INFO
logging.level.com.udeve=INFO

# 禁用开发工具 - 生产环境
spring.devtools.livereload.enabled=false
spring.devtools.restart.enabled=false

# 文件存储路径 - 微信云托管环境
udyk.uploadDir=/app/upload
udyk.filestorePath=filestore

